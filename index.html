<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script type="module" src="weather.js"></script>
    <script type="module" src="domUpdate.js"></script>

    <title>Weather App</title>
</head>

<body>
    <main>
        <div class="left-section">
            <div class="location">
                <h1 class="place-name"></h1>
                <h2 class="country-name"></h2>
            </div>
            <div class="feels-like"></div>
        </div>
        <div class="mid-section">
            <form>
                <label for="input-location"></label>
                <input type="text" placeholder="Enter Location" id="input-location">
                <button type="button" id="search-location" value="">
                    <img src="search.svg" alt="">
                </button>
            </form>
        </div>
        <div class="right-section">
            <div class="temperature"></div>
            <div class="condition">
                <div class="condition-text"></div>
                <div class="condition-img">
                    <img src="">
                </div>
            </div>
            <div class="humidity"></div>
            <div class="wind-speed"></div>
        </div>
    </main>

</body>

</html>
